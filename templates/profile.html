{% extends 'base.html' %}

{% block head %}{% endblock head %}
{% block title %}{% endblock title %}


{% block body %}
{% load static %}
{% for detail in details %}
<div class="container mt-5" >
        <div class="row d-flex justify-content-center">
            <div class="col-md-7">
                <div>
                    <div class="text-center"> <img src="{% static 'img/csk.png' %}" width="100" class="rounded-circle"> </div>
                    <div class="text-center mt-5"> <span class="bg-secondary p-1 px-4 rounded text-white">{{detail.Level}}</span>
                        <h5 class="mt-2 mb-0">{{detail.First_name}} {{detail.Last_name}}</h5> <span>{{detail.Pro}}</span>
                        <div class="px-4 mt-5">
                            <p class="fonts">{{detail.Content}}</p>
                        </div>
                        <div class="buttons"> <button class="btn btn-outline-primary px-4">Follow</button></div>
                    </div>
                </div>
            </div>
        </div>
</div>
{% endfor %}

{% endblock body %}
